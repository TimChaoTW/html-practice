<head>

<style>
    /* box-sizing: border-box; 設定300px就是300px ，控制寬度值指定給誰
    box-sizing: content-box 寬度指定給內容物！ */
    div{
        width: 300px;
        background-color: #fa0;
        border: 10px solid #f00;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
</head>
